<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Task</title>
</head>

<!-- 
firstName, middleName, lastName
address: field
email: email-text-field
phone: text-field
gender: radio
interest: checkbox
program: options
remarks: textarea
-->

<body>
    <form action="" method="post" cellpadding="3">
        <!-- User's Information -->
        <span>First Name:</span>
        <input type="text" placeholder="Enter First Name" value="" name="first-name" /><br />
        <span>Middle Name:</span>
        <input type="text" placeholder="Enter middle name" value="" name="middle-name" /><br />
        <span>Last Name:</span>
        <input type="text" placeholder="Enter middle name" value="" name="last-name" /><br />
        <span>Address:</span>
        <input type="text" placeholder="your address" value="" name="address" /><br />
        <span>Email:</span>
        <input type="email" placeholder="your email-address" value="" name="email-address" /><br />
        <span>Phone no:</span>
        <input type="tel" placeholder="your phone number" value="" name="phone-number" /><br />

        <!-- Gender -->
        <h3>What is your gender?</h3>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female

        <!-- Interest -->
        <h3>Your Interest:</h3>
        <input type="checkbox" name="interest" /> Coding
        <input type="checkbox" name="interest" /> Padhaku
        <input type="checkbox" name="interest" /> Bike Rider
        <input type="checkbox" name="interest" /> Blogging
        <input type="checkbox" name="interest" /> Gaming

        <!-- Faculty -->
        <h3>Which faculty you are right now:</h3>
        <select name="faculty">
            <option value="" disabled selected>Select Faculty</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="bsc_csit">BSc.CSIT</option>
            <option value="btech">B.Tech</option>
            <option value="ba">BA</option>
            <option value="bcom">BCom</option>
            <option value="mca">MCA</option>
            <option value="msc">MSc</option>
            <option value="mba">MBA</option>
            <option value="mphil">MPhil</option>
            <option value="phd">PhD</option>
        </select>

        <!-- Remarks -->
        <h3>Remarks:</h3>
        <textarea name="remarks" rows="6" cols="60" placeholder="Do you have anything to say?"></textarea>
    </form>
</body>

</html>
