<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Unique</title>
</head>
<body>
    <table border="2" cellspacing="4" cellpadding="8">
        <tr>
            <td colspan="2">One</td>
            <td>Two</td>
        </tr>
        <tr>
            <td>Three</td>
            <td>Four</td>
            <td rowspan="2">Five</td>
        </tr>
        <tr>
            <td colspan="2">Six</td>
        </tr>
    </table>
</body>
</html>
