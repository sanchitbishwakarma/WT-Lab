<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>

<body>
    <table border="2" cellspacing="0" cellpadding="8">
        <tr style="background-color: gray;">
            <th>Patient Name</th>
            <th>Docter Name</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Dr. Frudo Sean</td>
            <td rowspan="2">8:00 AM - 8:30 AM</td>
        </tr>
        <tr>
            <td>Dean Lewis</td>
            <td>Dr. Foo bar</td>
        </tr>
    </table>
</body>

</html>
