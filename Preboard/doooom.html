<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM Basics Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .highlight {
            color: white;
            background-color: teal;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1 id="title">DOM Manipulation</h1>

    <p id="message">This text will change.</p>

    <button id="changeBtn">Change Text</button>
    <button id="toggleBtn">Toggle Style</button>

    <hr>

    <input id="nameInput" type="text" placeholder="Type your name">
    <p id="output"></p>

    <hr>

    <button id="addItemBtn">Add List Item</button>
    <ul id="list"></ul>

    <script>
        // 1. SELECT ELEMENTS
        const title = document.getElementById("title");
        const message = document.getElementById("message");
        const changeBtn = document.getElementById("changeBtn");
        const toggleBtn = document.getElementById("toggleBtn");
        const nameInput = document.getElementById("nameInput");
        const output = document.getElementById("output");
        const addItemBtn = document.getElementById("addItemBtn");
        const list = document.getElementById("list");

        // 2. CHANGE TEXT ON BUTTON CLICK
        changeBtn.addEventListener("click", () => {
            message.textContent = "The text has been changed!";
        });

        // 3. TOGGLE A CSS CLASS
        toggleBtn.addEventListener("click", () => {
            message.classList.toggle("highlight");
        });

        // 4. READ INPUT VALUE
        nameInput.addEventListener("input", () => {
            output.textContent = "Hello, " + nameInput.value;
        });

        // 5. CREATE AND ADD ELEMENTS
        addItemBtn.addEventListener("click", () => {
            const li = document.createElement("li");
            li.textContent = "New list item";
            list.appendChild(li);
        });
    </script>

</body>

</html>
