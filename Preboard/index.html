<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Marks</title>
    <style>
        body {
            margin: 50px;
            background-color: rgb(187, 187, 187);
            font-family: sans-serif;
            font-size: large;
        }

        input,
        button {
            padding: 8px;
        }
    </style>
</head>

<body>
    <form onsubmit="return getResult();">
        <label>Marks</label>
        <input type="number" id="marksInput" />
        <button>Submit</button>
        <p>
            <span id="result"></span>
        </p>
    </form>
</body>
<script>
    function getGrade(marks) {
        switch (true) {
            case (marks < 100 && marks >= 90): return "A";
            case (marks >= 80): return "B";
            case (marks >= 70): return "C";
            case (marks >= 60): return "D";
            default: return "F (Fail)";
        }
    }

    function getResult() {
        let marks = document.getElementById("marksInput").value;
        let resElement = document.getElementById("result");

        if (marks > 100 || marks < 0) return alert("Please enter value between 0 to 100 only.")

        resElement.innerHTML = "Grade " + getGrade(marks);
        return false;
    }
</script>

</html>
