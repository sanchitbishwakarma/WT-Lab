<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Marks</title>
    <style>
        body {
            margin: 50px;
            background-color: rgb(187, 187, 187);
            font-family: sans-serif;
            font-size: large;
        }

        input,
        button {
            padding: 8px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <form onsubmit="return getResult();">
        <label>Marks</label>
        <input type="number" id="marksInput" />
        <button>Submit</button>
        <p>
            <span id="result"></span>
        </p>
    </form>
</body>
<script>
    /**
     * @param {number} marks - Student marks (0-100)
     * @returns {string} Grade letter (A, B, C, D, or F)
     */
    function getGrade(marks) {
        if (marks >= 90 && marks < 100) return "A";
        if (marks >= 80) return "B";
        if (marks >= 70) return "C";
        if (marks >= 60) return "D";
        return "F (Fail)";
    }

    function getResult() {
        let marks = $("#marksInput").val();

        if (marks > 100 || marks < 0) return alert("Please enter value between 0 to 100 only.")

        $("#result").html("Grade " + getGrade(marks));
        return false;
    }
</script>

</html>
