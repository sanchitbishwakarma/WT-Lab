<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2 - 2026</title>
</head>

<body>
    <table border="2" cellpadding="10" cellspacing="4">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Extra</th>
        </tr>
        <tr>
            <th>Start</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">9 AM</td>
            <td rowspan="2">10 AM</td>
            <td>Instruction</td>
        </tr>
        <tr>
            <td>Users</td>
        </tr>
        <tr>
            <td rowspan="4">Tuesday</td>
            <td>9 AM</td>
            <td>10 AM</td>
            <td>-</td>
        </tr>
        <tr>
            <td>11 AM</td>
            <td>12 PM</td>
            <td>Learn</td>
        </tr>
        <tr>
            <td>2 PM</td>
            <td>3 PM</td>
            <td rowspan="2">-</td>
        </tr>
        <tr>
            <td>2 PM</td>
            <td>3 PM</td>
        </tr>
    </table>
</body>

</html>
