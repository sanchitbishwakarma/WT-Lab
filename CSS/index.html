<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="post" class="auth-form">
        
        <div class="form-element">
            <div class="form-group">
                <label class="form-field">First Name</label>
                <input class="form-input form-field" type="text">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input class="form-input" type="text">
            </div>

            <div class="form-group">
                <label for="">Gender</label>
                <input class="form-input" type="radio" name="gender"> Male
                <input class="form-input" type="radio" name="gender"> Female
                <input class="form-input" type="radio" name="gender"> Other
            </div>

            <div class="form-group">
                <label for="">Phone No.</label>
                <input class="form-input" type="number">
            </div>

            <div class="form-group">
                <label for="">EMail</label>
                <input class="form-input" type="email" name="" id="">
            </div>

            <div class="form-group">
                <label for="">Father's Name</label>
                <input class="form-input" type="text" name="" id="">
            </div>

            <div class="form-group">
                <label for="">Mother's Name</label>
                <input class="form-input" type="text" name="" id="">
            </div>
            <div class="form-group">
                <label for="">Program</label>
                <select class="form-field" name="" id="">
                    <option selected disabled>Select Program</option>
                    <option value="bca">BCA</option>
                    <option value="bba">BBA</option>
                    <option value="bit">BIT</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="">Interest</label>
                <input class="form-input" type="checkbox" value="cyber-security"> CyberSecurity
                <input class="form-input" type="checkbox" value="data-science"> Data Scienece
                <input class="form-input" type="checkbox" value="ai"> AI
            </div>

            <div class="form-group">
                <label for="">About Yourself</label>
                <textarea class="form-field" name="" id="" minlength="2000" placeholder="Talk about your....."></textarea>
            </div>

            <div class="form-group">
                <label for="">Hobby</label>
                <input class="form-input" type="checkbox" name="" id="" value="singing">singing
                <input class="form-input" type="checkbox" name="" id="" value="dancing">dancing
                <input class="form-input" type="checkbox" name="" id="" value="football">football
                <input class="form-input" type="checkbox" name="" id="" value="chess">chess
            </div>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </div>
    </form>
</body>

</html>
