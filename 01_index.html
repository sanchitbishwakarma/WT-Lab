<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Practice</title>
</head>

<body>
    <h1>Table Practice</h1>
    <table border="2" cellspacing="2" cellpadding="2">
        <tr>
            <th rowspan="2">Item</th>
            <th rowspan="2">Quantity</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>Unit Price</th>
            <th>Total Price</th>
        </tr>
        <tr>
            <td>Product A</td>
            <td>2</td>
            <td>$ 50</td>
            <td>$ 100</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>3</td>
            <td>$ 30</td>
            <td>$ 60</td>
        </tr>
        <tr>
            <td>Product C</td>
            <td>1</td>
            <td>$ 40</td>
            <td>$ 150</td>
        </tr>
        <tr>
            <td colspan="3">Subtotal</td>
            <td>$ 340</td>
        </tr>
        <tr>
            <td colspan="3">Tax(10%)</td>
            <td colspan="3">$ 34</td>
        </tr>
        <tr>
            <td colspan="3">Total</td>
            <td colspan="3">$ 374</td>
        </tr>
    </table>
</body>

</html>
