<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Advance JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form onsubmit="return validateForm();" class="form-control">
        <h1>Form Validation</h1>

        <div class="form-group parents">
            <div>
                <label data-required="true">First Name</label>
                <input type="text" id="first-name" placeholder="John" required>
            </div>

            <div>
                <label data-required="true">Last Name</label>
                <input type="text" id="last-name" placeholder="Doe" required>
            </div>
        </div>

        <div class="form-group">
            <label data-required="true" for="phone-no">Phone No.</label>
            <input type="tel" id="phone-no" placeholder="1234567890" required>
        </div>

        <div class="form-group">
            <label data-required="true" for="email">E-Mail</label>
            <input type="email" id="email" placeholder="john.doe@gmail.com" required>
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
