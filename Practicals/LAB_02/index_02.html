<body>

        <b>I am the bold person.</b> <br>
        <strong>I am too strong</strong> <br>
        <i>I am not bad, I am just italic.</i> <br>
        <em> I am emphasized.</em> <br>
        I am love <mark>highlights.</mark> <br>

        I am <del>not</del> good person. <br>

        I love math and this formula:
        a<sup>2</sup>+2ab+b<sup>2</sup> <br>
        What is the water formula:
        H<sub>2</sub>O
    </p>
